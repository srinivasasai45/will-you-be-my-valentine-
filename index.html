<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6f0;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      gap: 10px; /* makes spacing consistent */
    }

    img {
      width: 260px;
      max-width: 80%;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      margin: 0; /* remove extra margin spacing */
      display: block;
    }

    h1 {
      color: #d1005d;
      font-size: 2rem;
      margin: 0; /* remove big margins */
    }

    .buttons {
      position: relative;
      width: 320px;
      height: 140px;
      margin: 0; /* remove any extra spacing */
    }

    button {
      font-size: 1.2rem;
      padding: 12px 22px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      position: absolute;
      transition: 0.08s;
    }

    #yesBtn {
      background: #ff2d7a;
      color: white;
      left: 50px;
      top: 50px;
    }

    #noBtn {
      background: #333;
      color: white;
      left: 180px;
      top: 50px;
    }

    #message {
      font-size: 1.6rem;
      color: #d1005d;
      font-weight: bold;
      display: none;
      line-height: 1.35;
      margin: 0; /* keep it close */
    }
    #questionText {
        color: #000;
    }
  </style>
</head>

<body>
  <div class="container">

    <img id="mainImage" src="img/begging.avif" alt="Valentine Image" />

    <h1 id="questionText">Will you be my valentine? üíò</h1>

    <div class="buttons" id="buttonsBox">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <!-- ‚úÖ only ONE message element -->
    <div id="message"></div>

  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");
    const mainImage = document.getElementById("mainImage");
    const questionText = document.getElementById("questionText");
    const buttonsBox = document.getElementById("buttonsBox");

    function moveNoButton() {
      const padding = 20;

      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      const maxX = window.innerWidth - btnWidth - padding;
      const maxY = window.innerHeight - btnHeight - padding;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      noBtn.style.position = "fixed";
      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
      // Change image
      mainImage.src = "img/happy.avif";

      // Hide question
      questionText.style.display = "none";

      // ‚úÖ remove the buttons area completely so it doesn't leave a gap
      buttonsBox.style.display = "none";

      // Show message
      message.style.display = "block";
      message.innerHTML = `
        I knew you'd say yes! üòçüòéüî•
      `;
    });
  </script>
</body>
</html>
